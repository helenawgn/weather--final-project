<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
</head>
  <body>
    <div class="weather-app">
    <header>
<form class="search-form" id="search-form">
    <input type="search" placeholder="Enter a city..." required class="form-input"  id="search-form-input" />
    <input type="submit" value="Search" class="search-submit" />
</form>
    </header>
    <main>
 
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city"></h1>
            <p class="weather-app-country" id="country"></p>
            <p class="weather-app-details" id="">
              <span id="time"> </span>,
              <span id="description"></span> 
              <br />
              Humidity: <strong id="humidity"></strong>, 
              Wind: <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div class="weather-app-icon" id="icon"></div>
            <div class="weather-app-temperature" id="temperature"></div>
            <div class="weather-app-unit">Â°C</div>
          </div>
        </div>
      </main>
    <footer>
      <p>
        This project was coded by
        <a href="https://github.com/helenawgn" target="_blank">Helena Wagner</a>
        and is
        <a href="https://github.com/helenawgn/weather_netlify" target="_blank">
         is open-sourced on GitHub</a
        >
        and
        <a href=https://meteo-data-app.netlify.app/ target="_blank"
          >hosted on Netlify</a
        >
      </p>
    </footer>
    </div>
     <script src="src/index.js"></script>
  </body>
</html>
